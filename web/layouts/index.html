{{define "header"}}
{{partial "nav.html" .}}
{{end}}

{{ define "main" }}
<section class="container">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>{{.Title}}</h1>
        <h3>{{.Params.subtitle}}</h3>
        {{if .Params.button}}
        <button class="btn btn-primary" onclick="window.location.href='{{.Params.button.link}}'">{{.Params.button.text}}</button>
        {{end}}
      </div>
    </div>
  </div>
</section>

{{if .Page.Params.features}}
{{partial "features" .}}
{{end}}

<section class="container">
  <div class="row justify-content-center my-3">
    <div class="col bodytext">
      {{.Content }}
    </div>
  </div>
</section>


{{ end}}

{{define "footer"}}
{{partial "footer.html" .}}
{{end}}
